version: "3.8"
services:
  mysql:
    image: mysql:8.4
    container_name: feeder-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: feeder_db
      MYSQL_USER: feeder
      MYSQL_PASSWORD: feeder_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p$${MYSQL_ROOT_PASSWORD} -h 127.0.0.1 --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  config-service:
    build: ./config-service
    container_name: feeder-config-service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: feeder
      DB_PASS: feeder_pass
      DB_NAME: feeder_db
      FALLBACK_ESP_HOST: 192.168.1.50
      FALLBACK_ESP_PORT: 80
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8082:8080"

  ui-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: feeder-ui-dev
    environment:
      VITE_CONFIG_API: http://config-service:8080
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - config-service

  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feeder-ui
    ports:
      - "8088:8080"
    depends_on:
      - config-service

  phpmyadmin:
    image: phpmyadmin:5
    container_name: feeder-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    ports:
      - "8091:80"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
